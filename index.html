<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>html form & logos section</title>

</head>
<body>
    <section>
        <div class="form">
            <div class="user-info">
                <h2 class="title">GIVE US A GOOD NEWS</h2>
                <form action="#" class="form_inputs">
                    <input type="text" placeholder="Name" id="name" name="name" /> <br />
    
                    <input type="email" placeholder="Email" id="email" name="email"/> <br />
          
                    <input type="text" placeholder="Subject" id="subject" name="subject"/> <br />
          
                    <textarea id="message" placeholder="Your Massage" name="message" rows="12" cols="50"
                    ></textarea> <br />
          
                    <a href="https://www.google.com/?hl=uk"><button class="button" type="button">SUBMIT</button></a> 
                
                    <script>
                        function clearText(elementId) {
                            document.getElementById(elementId).value = "";
                        }
                    </script>
                    
                </form>
            </div>
            <div>
                <h2 class="title">OUR HAPPY CLIENT</h2>
                <div class="logo-brand"> 
                    <div>
    
                        <div><img src="img/zara.png" alt="Zara logo"/></div>
                        <div><img src="img/barney.png" alt="Barneys New York logo"/></div>
                        <div><img src="img/CK.png" alt="Calvin Klein logo"/></div>
                        <div><img src="img/converse.png" alt="Converse logo"/></div>
                        <div><img src="img/levis.png" alt="Levi's logo"/></div>
        
                    </div>
    
                    <div class="second-column-logo">
    
                        <div><img src="img/mango.png" alt="Mango logo"/></div>
                        <div><img src="img/gucci.png" alt="Gucci logo"/></div>
                        <div><img src="img/nike.png" alt="Nike logo"/></div>
                        <div><img src="img/pumma.png" alt="Puma logo"/></div>
                        <div><img src="img/billabong.png" alt="Billabong logo"/></div>
    
                    </div>
                </div>
                
            </div>
    
        </div>
        
    </section>
    
</body>
</html>
